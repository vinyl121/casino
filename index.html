<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--tg-theme-bg-color, #1c1c1e);
            color: var(--tg-theme-text-color, #ffffff);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .games-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .game-card {
            background-color: var(--tg-theme-secondary-bg-color, #2c2c2e);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .game-card:active {
            transform: scale(0.95);
        }
        .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .name {
            font-weight: 600;
        }
        
        #bet-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--tg-theme-bg-color, #1c1c1e);
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            z-index: 100;
        }
        #bet-panel.active {
            transform: translateY(0);
        }
        .hidden {
            display: none;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #333;
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        .quick-bets {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .quick-bets button {
            flex: 1;
            padding: 8px;
            background: #444;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }
        
        .main-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .secondary-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: var(--tg-theme-hint-color, #888);
            border: none;
            cursor: pointer;
        }
        
        /* Overlay */
        #overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 90;
        }
        #overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ CASINO LOBBY</h1>
        
        <div class="games-grid">
            <div class="game-card" onclick="openBetPanel('dice', 'üé≤ –ö—É–±–∏–∫')">
                <div class="icon">üé≤</div>
                <div class="name">–ö—É–±–∏–∫</div>
            </div>
            <div class="game-card" onclick="openBetPanel('basket', 'üèÄ –ë–∞—Å–∫–µ—Ç–±–æ–ª')">
                <div class="icon">üèÄ</div>
                <div class="name">–ë–∞—Å–∫–µ—Ç–±–æ–ª</div>
            </div>
            <div class="game-card" onclick="openBetPanel('foot', '‚öΩ –§—É—Ç–±–æ–ª')">
                <div class="icon">‚öΩ</div>
                <div class="name">–§—É—Ç–±–æ–ª</div>
            </div>
            <div class="game-card" onclick="openBetPanel('slots', 'üé∞ –°–ª–æ—Ç—ã')">
                <div class="icon">üé∞</div>
                <div class="name">–°–ª–æ—Ç—ã</div>
            </div>
        </div>
    </div>

    <div id="overlay" onclick="closeBetPanel()"></div>

    <div id="bet-panel">
        <h2 id="game-title" style="margin-top: 0">–ò–≥—Ä–∞</h2>
        <p>–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏:</p>
        
        <div class="quick-bets">
            <button onclick="setBet(100)">100</button>
            <button onclick="setBet(500)">500</button>
            <button onclick="setBet(1000)">1000</button>
        </div>
        
        <input type="number" id="bet-amount" placeholder="–°—É–º–º–∞" value="100">
        
        <button class="main-btn" onclick="placeBet()">–°–î–ï–õ–ê–¢–¨ –°–¢–ê–í–ö–£</button>
        <button class="secondary-btn" onclick="closeBetPanel()">–û—Ç–º–µ–Ω–∞</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let selectedGame = '';

        function openBetPanel(game, title) {
            selectedGame = game;
            document.getElementById('game-title').innerText = title;
            document.getElementById('bet-panel').classList.add('active');
            document.getElementById('overlay').classList.add('active');
            tg.MainButton.setText(`–ü–û–°–¢–ê–í–ò–¢–¨ –ù–ê ${title.toUpperCase()}`);
            // tg.MainButton.show(); // –ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –Ω–∞—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
        }

        function closeBetPanel() {
            document.getElementById('bet-panel').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
            tg.MainButton.hide();
        }

        function setBet(amount) {
            document.getElementById('bet-amount').value = amount;
        }

        function placeBet() {
            let amount = document.getElementById('bet-amount').value;
            if (!amount || amount <= 0) {
                tg.showPopup({title: '–û—à–∏–±–∫–∞', message: '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É!'});
                return;
            }
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É (JSON)
            const data = JSON.stringify({
                game: selectedGame,
                amount: parseInt(amount)
            });
            
            tg.sendData(data);
            // tg.close(); // –ú–æ–∂–Ω–æ –∑–∞–∫—Ä—ã—Ç—å –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
        }
        
        // Colors from theme
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.backgroundColor || '#1c1c1e');
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.textColor || '#ffffff');
    </script>
</body>
</html>
